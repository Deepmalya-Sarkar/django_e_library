{% extends 'ebook/base.html' %}


{% block content %}
    <h3>Student Details</h3>
    <table border=1>
        <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Id</th>
    </tr>
    
    {% for student in students  %}
    <tr>
        <td>{{student.user.username}}</td>
        <td>{{student.user.first_name}}</td>
        <td>{{student.user.last_name}}</td>
        <td>{{student.user.email}}</td>
    </tr>
    {% endfor %}
        
    </table>
    <a href="{% url 'pdfs:generate' %}" class="btn btn-primary">Download PDF</a>
{% endblock content %}
