{% extends 'ebook/base.html' %}


{% block content %}
    <h3>Books</h3>
    <table border=1>
        <tr>
        <th>Book Title</th>
        <th>Book Author</th>
        <th>Book Publisher</th>
        <th>Book Version</th>
        <th>Book Subject</th>
        <th>Book Content</th>
    </tr>
    
    
    <tr>
        <td>{{books.book_title}}</td>
        <td>{{books.book_author}}</td>
        <td>{{books.book_publisher}}</td>
        <td>{{books.book_version}}</td>
        <td>{{books.book_subject}}</td>
        <td><a href="{{book.book_content.url}}">Download</a></td>
    </tr>
    
        
    </table>
    <br>
    <a href="{% url 'pdfs:book_update' pk=books.pk %}" class="btn btn-primary">Update</a>
    <a href="{% url 'pdfs:book_delete' pk=books.pk %}" class="btn btn-danger">Delete</a>
{% endblock content %}
