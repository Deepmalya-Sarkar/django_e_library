{% extends 'ebook/base.html' %}
{% block title %}
    <title>Teacher Dashboard</title>
{% endblock title %}

{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" id="dash">
    <div class="row">
        <div class="col-md-4 col-xl-3">
            <div class="card bg-c-blue order-card">
                <div class="card-block">
                    <h6 class="m-b-20">Upload Ebook</h6>
                    <a href="{% url 'pdfs:upload_book' %}"><span class="fa fa-upload f-right"> upload</span></a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 col-xl-3">
            <div class="card bg-c-green order-card">
                <div class="card-block">
                    <h6 class="m-b-20">Download Ebook</h6>
                    <a href="{% url 'pdfs:select_book' %}"><span class="fa fa-download f-right"> download</span></a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 col-xl-3">
            <div class="card bg-c-yellow order-card">
                <div class="card-block">
                    <h6 class="m-b-20">Student Details</h6>
                    <a href="{% url 'pdfs:student_list' %}"><span class="fa fa-clipboard f-right"> details</span></a>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-xl-3">
            <div class="card bg-c-pink order-card">
                <div class="card-block">
                    <h6 class="m-b-20">My Uploads</h6>
                    <a href="{% url 'pdfs:my_list' username=user.username %}"><span class="fa fa-clipboard f-right">My Uploads</span></a>
                </div>
            </div>
        </div>
	</div>
</div>
{% endblock content %}
